<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REE Feedback</title>
  <style>
    body {
      background: #f3fef5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0c3b2e;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .form-wrapper {
      background: transparent;        /* ðŸ‘ˆ no white background */
      box-shadow: none;              /* ðŸ‘ˆ no floating sheet */
      border: none;
      padding: 16px;
      max-width: 340px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #1c7f5f;
      margin-bottom: 12px;
      font-size: 1.2rem;
      white-space: nowrap;            /* ðŸ‘ˆ force it onto one line */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    .form-field label {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: #1c7f5f;
    }

    .form-field textarea,
    .form-field input {
      border: 1px solid #cceee0;
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #ffffff;
    }

    textarea {
      height: 90px;
    }

    button {
      background-color: #1c7f5f;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16664b;
    }

    .thank-you {
      display: none;
      text-align: center;
      font-weight: bold;
      color: #1c7f5f;
      margin-top: 12px;
    }

    @media (max-width: 360px) {
      .form-wrapper {
        max-width: 95vw;
        padding: 12px;
      }

      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>ðŸ’¬ Share Your REE Experience</h2>

    <div class="form-field">
      <label for="comment">Your Comment*</label>
      <textarea id="comment" placeholder="Write your comment here..."></textarea>
    </div>

    <div class="form-field">
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" placeholder="Your name" />
    </div>

    <button onclick="submitComment()">Submit Comment</button>

    <div class="thank-you" id="thankYouMsg">
      ðŸ’§ Thank you! Your comment has been received.
    </div>
  </div>

  <script>
    function submitComment() {
      const comment = document.getElementById("comment").value.trim();
      const name = document.getElementById("name").value.trim();
      const thankYouMsg = document.getElementById("thankYouMsg");

      if (!comment) {
        alert("Please write your comment before submitting.");
        return;
      }

      console.log("Comment:", comment);
      console.log("Name:", name);

      document.getElementById("comment").value = "";
      document.getElementById("name").value = "";
      thankYouMsg.style.display = "block";

      setTimeout(() => {
        thankYouMsg.style.display = "none";
      }, 5000);
    }
  </script>

</body>
</html>
