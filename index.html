<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REE Hydration Comments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 50% 30%, #e1f7ec, #d1f2e5, #f3fef5);
      background-size: 200% 200%;
      animation: ripple 18s ease-in-out infinite;
      color: #0c3b2e;
    }

    @keyframes ripple {
      0%, 100% {
        background-position: 50% 50%;
      }
      50% {
        background-position: 48% 52%;
      }
    }

    .wrapper {
      max-width: 720px;
      margin: 30px auto;
      padding: 0 16px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #1c7f5f;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #4a6c59;
      margin-bottom: 2rem;
    }

    #cusdis_thread {
      max-width: 100%;
      margin: 0 auto;
      text-align: left;
    }

    #thank-you-message {
      display: none;
      color: #227c62;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 1.5rem;
      background-color: #e0f8ec;
      padding: 10px 20px;
      border-radius: 12px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>üí¨ Share Your REE Experience</h1>
    <p>What does REE feel like to you? The taste, the difference, the effect ‚Äî your hydration story matters.</p>

    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="1f9b1626-9fe2-476b-aa0f-3006b73810ce"
      data-page-id="ree-hydration-comments"
      data-page-url="https://ml604-bt.github.io/ree-comments/"
      data-page-title="REE Hydration Comments">
    </div>

    <div id="thank-you-message">üôè Thank you for sharing your REE hydration story!</div>
  </div>

  <!-- Cusdis Embed -->
  <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Trigger Confetti + Thank You on Comment Submit -->
  <script>
    window.CUSDIS_LOADED = function () {
      window.addEventListener('message', function (event) {
        if (event.data?.type === 'cusdis-comment-submitted') {
          const thankYou = document.getElementById('thank-you-message');
          if (thankYou) {
            thankYou.style.display = 'block';

            // Fire confetti üéâ
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 },
            });

            // Optional: auto-hide thank-you after 5 seconds
            setTimeout(() => {
              thankYou.style.display = 'none';
            }, 5000);
          }
        }
      });
    };
  </script>
</body>
</html>
