<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REE Comments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3fef5;
      color: #0c3b2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #1c7f5f;
      margin-bottom: 1rem;
      text-align: center;
    }

    .comment-box {
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(28, 127, 95, 0.2);
    }

    #cusdis_thread iframe {
      width: 100% !important;
      height: 350px !important;
      border: none;
    }

    #thankYouMessage {
      display: none;
      margin-top: 1rem;
      padding: 10px 16px;
      border-radius: 8px;
      background: #e5fff3;
      color: #1c7f5f;
      font-weight: 500;
      text-align: center;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Share Your REE Experience</h1>

  <div class="comment-box">
    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="1f9b1626-9fe2-476b-aa0f-3006b73810ce"
      data-page-id="ree-comments"
      data-page-url="https://ml604-bt.github.io/ree-comments/"
      data-page-title="REE Comments"
      data-theme="light">
    </div>
  </div>

  <div id="thankYouMessage">ðŸ’š Thank you for your comment; it meant a lot.</div>

  <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
  <script>
    const observer = new MutationObserver((mutationsList) => {
      for (const mutation of mutationsList) {
        if (mutation.type === 'childList') {
          const frames = document.querySelectorAll('iframe');
          frames.forEach(frame => {
            try {
              frame.contentWindow.document.body.addEventListener('submit', () => {
                document.getElementById('thankYouMessage').style.display = 'block';
              });
            } catch (err) {
              // Cross-origin iframe, can't access it â€” fallback to Cusdis default
            }
          });
        }
      }
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>

</body>
</html>
