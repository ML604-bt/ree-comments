<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REE Feedback</title>
  <style>
    body {
      background: #f3fef5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0c3b2e;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      margin: 0;
      min-height: 100vh;
    }

    .form-wrapper {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(28, 127, 95, 0.15);
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #1c7f5f;
      font-size: 1.3rem;
      margin-bottom: 16px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .form-field label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #1c7f5f;
      margin-bottom: 6px;
    }

    .form-field textarea,
    .form-field input {
      border: 1px solid #cceee0;
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      background: #fff;
    }

    textarea {
      height: 100px;
    }

    button {
      background-color: #1c7f5f;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16664b;
    }

    .thank-you {
      display: none;
      text-align: center;
      color: #1c7f5f;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 30px 16px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-wrapper" id="formContainer">
    <h2>ðŸ’¬ Share Your REE Experience</h2>

    <div class="form-field">
      <label for="comment">Your Comment*</label>
      <textarea id="comment" placeholder="Write your comment here..."></textarea>
    </div>

    <div class="form-field">
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" placeholder="Your name" />
    </div>

    <button onclick="submitComment()">Submit Comment</button>
  </div>

  <div class="thank-you" id="thankYouMsg">
    ðŸ’§ Thank you! Your comment has been received.
  </div>

  <script>
    function submitComment() {
      const comment = document.getElementById("comment").value.trim();
      const name = document.getElementById("name").value.trim();
      const thankYouMsg = document.getElementById("thankYouMsg");
      const formContainer = document.getElementById("formContainer");

      if (!comment) {
        alert("Please write your comment before submitting.");
        return;
      }

      // ðŸ‘‰ REPLACE with your deployed Google Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbxeb9SXZCydUOVCnmZWY1O0GNzy2iGD5YA44-iZoiTSOsJ-kbYuqluDP5ZDWp84suaAsQ/exec";

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ comment, name })
      })
      .then(response => {
        if (response.ok) {
          formContainer.classList.add("hidden");
          thankYouMsg.style.display = "block";
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    }
  </script>

</body>
</html>
