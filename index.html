<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REE Feedback Portal</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0fdf5;
  color: #2c7f57;
  margin: 0 auto;
  padding: 0 10px; /* Reduce side space */
  max-width: 100%;
}
@media (min-width: 768px) {
  body {
    max-width: 700px;
    padding: 0 20px;
  }
}

    .section {
  background: white;
  border-radius: 12px;
  padding: 25px;
  margin-bottom: 30px;
  box-shadow: 0 0 12px rgba(0,0,0,0.08);
}
.comment {
  margin-bottom: 12px;
}


h2 {
  font-weight: 600;
  font-size: 1.3rem;
}


    textarea, input {
      width: 100%;
      padding: 11px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2c7f57;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #226648;
    }

    #thankYouMessage {
      display: none;
      text-align: center;
      font-size: 18px;
      color: #2c7f57;
      margin-top: 20px;
      animation: fadeOut 1s ease-in-out 4s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .comment {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .comment:last-child {
      border-bottom: none;
    }

    .comment-name {
      font-weight: bold;
      margin-right: 8px;
    }

    .comment-timestamp {
      font-size: 0.8rem;
      color: #777;
    }

    .comment-text {
      margin-top: 5px;
      white-space: pre-wrap;
    }

    .no-comments {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px 0;
    }

    .footer-link {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Comment Form -->
  <div class="section" id="formSection">
    <h2>üí¨ Share Your REE Comment</h2>
    <form id="commentForm">
      <textarea id="comment" name="comment" placeholder="Write your comment here..." required></textarea>
      <input type="text" id="name" name="name" placeholder="Your name (optional)">
      <button type="submit">Submit</button>
    </form>
    <div id="thankYouMessage">‚úÖ Thank you, your comment has been submitted.</div>
  </div>

  <!-- ‚úÖ Comment Display -->
  <div class="section">
    <h2>üí¨ What People Are Saying</h2>
    <div id="commentsContainer">Loading comments...</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby17IinxlYtui9uncMSj9_maMsu6w1KE3CQJXHmUlHajlGN88Rg4CuTwU5VkeCT0n-YMQ/exec";

    // Handle comment form submission
    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const comment = document.getElementById('comment').value.trim();
      const name = document.getElementById('name').value.trim();

      if (!comment) return;

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `comment=${encodeURIComponent(comment)}&name=${encodeURIComponent(name)}`
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById('formSection').style.display = 'none';
        document.getElementById('thankYouMessage').style.display = 'block';
        loadComments(); // refresh after submit
      })
      .catch(err => {
        alert("‚ö†Ô∏è Failed to submit comment. Please try again.");
        console.error(err);
      });
    });

    // Load comments into display section
    function loadComments() {
      fetch(scriptURL)
        .then(res => res.text())
        .then(text => JSON.parse(text))
        .then(data => {
          const container = document.getElementById('commentsContainer');
          container.innerHTML = '';

          if (!data.length) {
            container.innerHTML = '<div class="no-comments">No comments yet. Be the first to share your thoughts!</div>';
            return;
          }

          data.forEach(c => {
            const div = document.createElement('div');
            div.className = 'comment';
            div.innerHTML = `
              <div>
                <span class="comment-name">${c.name || 'Anonymous'}</span>
                <span class="comment-timestamp">${new Date(c.timestamp).toLocaleString()}</span>
              </div>
              <div class="comment-text">${c.comment}</div>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById('commentsContainer').textContent = '‚ùå Failed to load comments.';
          console.error(err);
        });
    }

    // Initial comment load
    loadComments();
  </script>

</body>
</html>
