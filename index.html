<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REE Comment Box</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #2c7f57;
      margin-bottom: 20px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2c7f57;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #226648;
    }

    #thankYouMessage {
      display: none;
      font-size: 18px;
      color: #2c7f57;
      margin-top: 20px;
      animation: fadeOut 1s ease-in-out 4s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="formWrapper">
      <h2>ðŸ’¬ Share Your Comment</h2>
      <form id="commentForm">
        <textarea id="comment" name="comment" placeholder="Write your comment here..." required></textarea>
        <input type="text" id="name" name="name" placeholder="Your name (optional)">
        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="thankYouMessage">âœ… Thank you, your comment has been submitted.</div>
  </div>

  <script>
    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const comment = document.getElementById('comment').value.trim();
      const name = document.getElementById('name').value.trim();

      if (!comment) return;

      // Hide the full form wrapper including the heading
      document.getElementById('formWrapper').style.display = 'none';

      // Show thank you message
      const msg = document.getElementById('thankYouMessage');
      msg.style.display = 'block';

      // Reset form values (optional for future)
      document.getElementById('comment').value = '';
      document.getElementById('name').value = '';
    });
  </script>
</body>
</html>
