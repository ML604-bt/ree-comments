<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REE Water Feedback</title>
  <style>
    body {
      background: #f3fef5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0c3b2e;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      min-height: 100vh;
      margin: 0;
    }
    .form-wrapper {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(28, 127, 95, 0.15);
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #1c7f5f;
      font-size: 1.3rem;
      margin-bottom: 16px;
    }
    .form-field {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #1c7f5f;
      margin-bottom: 6px;
    }
    textarea, input {
      border: 1px solid #cceee0;
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      background: #fff;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background-color: #1c7f5f;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #16664b;
    }
    .thank-you {
      display: none;
      text-align: center;
      color: #1c7f5f;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 30px 16px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper" id="formContainer">
    <h2>ðŸ’¬ Share Your REE Experience</h2>
    <div class="form-field">
      <label for="comment">Your Comment*</label>
      <textarea id="comment" placeholder="Write your comment here..."></textarea>
    </div>
    <div class="form-field">
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" placeholder="Your name" />
    </div>
    <button id="submitBtn">Submit Comment</button>
  </div>

  <div class="thank-you" id="thankYouMsg">
    ðŸ’§ Thank you! Your comment has been received.
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwYm4N8iQmgSYSoa399bsClidcVaTug0eH3wXe_fmeblicHr3PVqC8_OzJkqiuLQukPvw/exec';

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const commentEl = document.getElementById('comment');
      const nameEl = document.getElementById('name');
      const comment = commentEl.value.trim();
      const name = nameEl.value.trim();

      if (!comment) {
        alert('Please write your comment before submitting.');
        return;
      }

      try {
   const formBody = `comment=${encodeURIComponent(comment)}&name=${encodeURIComponent(name)}`;

const response = await fetch(scriptURL, {
  method: 'POST',
  headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
  body: formBody
});


        if (response.ok) {
          const text = await response.text();
          if (text === 'Success') {
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('thankYouMsg').style.display = 'block';
          } else {
            alert('Server error: ' + text);
          }
        } else {
          alert('Network error: ' + response.status);
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
