<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REE Comment Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3fef5;
      color: #0c3b2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 20vh;
    }

    h1 {
      font-size: 1.6rem;
      color: #1c7f5f;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    form {
      width: 400px;  /* or 100% */
      height: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(28, 127, 95, 0.1);
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      font-size: 1.5rem;
      color: #1c7f5f;
      margin-bottom: 5px;
    }

    textarea, input {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #cceee0;
      border-radius: 8px;
      font-size: 0.95rem;
      resize: vertical;
    }

    button {
      background-color: #1c7f5f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16664b;
    }

    #thankYouMessage {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #e4fdf2;
      color: #1c7f5f;
      font-weight: 500;
      border-radius: 8px;
      text-align: center;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Share Your REE Experience</h1>

  <form id="commentForm">
    <div>
      <label for="comment">Your Comment*</label>
      <textarea id="comment" name="comment" rows="4" required placeholder="Write your comment here..."></textarea>
    </div>

    <div>
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="Your name">
    </div>

    <button type="submit">Submit Comment</button>
  </form>

  <div id="thankYouMessage">ðŸ’š Thank you for your comment. It means a lot to us!</div>

  <script>
    const form = document.getElementById('commentForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      form.style.display = 'none';
      thankYou.style.display = 'block';
      // For real storage, you'd add fetch() or send this to a database/API
    });
  </script>

</body>
</html>
