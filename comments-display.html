<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REE Comments Display</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0fdf5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: #2c7f57;
      text-align: center;
      margin-bottom: 30px;
    }
    .comment {
      background: white;
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }
    .comment .name {
      font-weight: 600;
      color: #226648;
    }
    .comment .timestamp {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 8px;
    }
    .comment .text {
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    #loading {
      text-align: center;
      color: #2c7f57;
      font-weight: 600;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¬ What People Are Saying</h2>
  <div id="commentsContainer">
    <div id="loading">Loading comments...</div>
  </div>

  <script>
    // Your Google Apps Script Web App URL with doGet function returning comments JSON
    const COMMENTS_API = 'https://script.google.com/macros/s/AKfycby17IinxlYtui9uncMSj9_maMsu6w1KE3CQJXHmUlHajlGN88Rg4CuTwU5VkeCT0n-YMQ/exec';

    async function fetchComments() {
      try {
        const res = await fetch(COMMENTS_API);
        if (!res.ok) throw new Error('Failed to fetch comments');
        const comments = await res.json();

        const container = document.getElementById('commentsContainer');
        container.innerHTML = ''; // Clear loading text

        if (comments.length === 0) {
          container.innerHTML = '<p>No comments yet. Be the first to share!</p>';
          return;
        }

        comments.reverse().forEach(comment => {
          const div = document.createElement('div');
          div.classList.add('comment');

          const timestamp = new Date(comment.timestamp).toLocaleString();
          div.innerHTML = `
            <div class="timestamp">${timestamp}</div>
            <div class="name">${comment.name || 'Anonymous'}</div>
            <div class="text">${comment.comment}</div>
          `;

          container.appendChild(div);
        });

      } catch (error) {
        document.getElementById('commentsContainer').innerHTML = '<p>Sorry, failed to load comments.</p>';
        console.error('Error loading comments:', error);
      }
    }

    fetchComments();
  </script>

</body>
</html>
