<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Comment Box</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #222;
    }
    h2 {
      text-align: center;
      color: #0a74da;
      margin-bottom: 1rem;
    }
    form {
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(10, 116, 218, 0.2);
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button {
      background: #0a74da;
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background: #084f9e;
    }
    #comments {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 150px;
    }
    .comment {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment .author {
      font-weight: 700;
      color: #0a74da;
    }
    .comment .date {
      font-size: 0.8rem;
      color: #666;
      margin-left: 8px;
    }
    .comment .content {
      margin-top: 5px;
      white-space: pre-wrap;
    }
    @media (max-width: 600px) {
      body, form, #comments {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Share Your Thoughts</h2>
  <form id="commentForm" novalidate>
    <label for="name">Name <span style="color:red">*</span></label>
    <input type="text" id="name" name="name" required placeholder="Your name" />
    
    <label for="email">Email <span style="color:red">*</span></label>
    <input type="email" id="email" name="email" required placeholder="Your email" />
    
    <label for="comment">Comment <span style="color:red">*</span></label>
    <textarea id="comment" name="comment" required placeholder="Write your comment here..."></textarea>
    
    <button type="submit">Submit Comment</button>
  </form>

  <section id="comments" aria-live="polite" aria-relevant="additions">
    <!-- Comments will appear here -->
  </section>

  <script>
    const form = document.getElementById('commentForm');
    const commentsSection = document.getElementById('comments');

    // Load comments from localStorage on page load
    let comments = JSON.parse(localStorage.getItem('liveComments') || '[]');

    function displayComments() {
      commentsSection.innerHTML = '';
      if (comments.length === 0) {
        commentsSection.innerHTML = '<p>No comments yet. Be the first to share your thoughts!</p>';
        return;
      }
      comments.forEach(({name, email, content, date}) => {
        const commentEl = document.createElement('article');
        commentEl.classList.add('comment');
        commentEl.innerHTML = `
          <div>
            <span class="author">${sanitizeHTML(name)}</span>
            <span class="date"> - ${new Date(date).toLocaleString()}</span>
          </div>
          <div class="content">${sanitizeHTML(content)}</div>
        `;
        commentsSection.appendChild(commentEl);
      });
    }

    // Basic sanitization to prevent injection
    function sanitizeHTML(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[m];
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const comment = form.comment.value.trim();

      if (!name || !email || !comment) {
        alert('Please fill out all required fields.');
        return;
      }

      // Add new comment
      comments.unshift({
        name,
        email,
        content: comment,
        date: new Date().toISOString()
      });

      // Save to localStorage
      localStorage.setItem('liveComments', JSON.stringify(comments));

      // Reset form
      form.reset();

      // Refresh display
      displayComments();
    });

    // Initial load
    displayComments();
  </script>
</body>
</html>
