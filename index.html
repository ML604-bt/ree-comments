<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Comment Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3fef5;
      color: #0c3b2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .comment-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #1c7f5f;
      font-weight: 600;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1.5px solid #33997d;
      border-radius: 8px;
      resize: vertical;
      font-size: 1rem;
      font-family: inherit;
    }
    textarea:focus, input[type="text"]:focus {
      outline: none;
      border-color: #227c62;
      box-shadow: 0 0 5px rgba(34,124,98,0.3);
    }
    button {
      margin-top: 20px;
      background-color: #1c7f5f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #16664b;
    }
    .thank-you {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      color: #1c7f5f;
      display: none;
    }
  </style>
</head>
<body>
  <form class="comment-box" id="commentForm">
    <h2>Share Your REE Experience</h2>

    <label for="comment">Your Comment*</label>
    <textarea id="comment" name="comment" rows="4" required placeholder="Write your comment here..."></textarea>

    <label for="name">Your Name (optional)</label>
    <input type="text" id="name" name="name" placeholder="Your name" />

    <button type="submit">Submit Comment</button>
    <div class="thank-you" id="thankYouMsg">üôè Thank you! Your comment has been received.</div>
  </form>

  <script>
    const form = document.getElementById('commentForm');
    const thankYou = document.getElementById('thankYouMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simple validation passed (required attribute handles it)
      // Here, you could add backend submission logic

      // Show thank you message
      thankYou.style.display = 'block';

      // Reset form fields
      form.reset();

      // Hide thank you message after 4 seconds
      setTimeout(() => {
        thankYou.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
