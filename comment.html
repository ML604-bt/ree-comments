<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REE Live Comment Box</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #222;
    }
    h2 {
      text-align: center;
      color: #0a74da;
      margin-bottom: 1rem;
    }
    form {
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(10, 116, 218, 0.2);
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button {
      background: #0a74da;
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background: #084f9e;
    }
    .message {
      text-align: center;
      font-size: 1rem;
      color: green;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üí¨ Share Your Thoughts</h2>
  <div class="message" id="thankYouMessage">‚úÖ Thank you! Your comment has been submitted.</div>

  <form id="commentForm" novalidate>
    <label for="name">Name (optional)</label>
    <input type="text" id="name" name="name" placeholder="Your name" />

    <label for="email">Email (optional)</label>
    <input type="email" id="email" name="email" placeholder="Your email (won‚Äôt be shown)" />

    <label for="comment">Comment <span style="color:red">*</span></label>
    <textarea id="comment" name="comment" required placeholder="Write your comment here..."></textarea>

    <button type="submit">Submit Comment</button>
  </form>

  <script>
    const form = document.getElementById('commentForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const name = form.name.value.trim() || "Anonymous";
      const email = form.email.value.trim();
      const comment = form.comment.value.trim();

      if (!comment) {
        alert("Please enter a comment.");
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycby17IinxlYtui9uncMSj9_maMsu6w1KE3CQJXHmUlHajlGN88Rg4CuTwU5VkeCT0n-YMQ/exec";

      const data = new URLSearchParams();
      data.append("name", name);
      data.append("email", email);
      data.append("comment", comment);

      fetch(scriptURL, {
        method: "POST",
        body: data,
      })
      .then(response => response.text())
      .then(responseText => {
        form.reset();
        thankYouMessage.style.display = "block";
        setTimeout(() => {
          thankYouMessage.style.display = "none";
        }, 4000);
      })
      .catch(error => {
        alert("‚ùå Something went wrong. Please try again later.");
        console.error("Error submitting comment:", error);
      });
    });
  </script>
</body>
</html>
