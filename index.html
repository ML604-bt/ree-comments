<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Comment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Share Your Comment</h2>
    <form id="commentForm">
      <div class="form-group">
        <label for="comment">Your Comment:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="name">Your Name (Optional):</label>
        <input type="text" id="name" name="name">
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="responseMessage" style="display:none; text-align:center; margin-top:20px; color: green;">
      Thank you, your comment has been submitted.
    </div>
  </div>

  <script>
    document.getElementById('commentForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the form from submitting the usual way

      // Get the values from the form
      const comment = document.getElementById('comment').value;
      const name = document.getElementById('name').value;

      // Here you would send the data to your backend or Google Script (Weâ€™ll cover that in step 2)
      console.log('Comment:', comment);
      console.log('Name:', name);

      // Hide the form and show the submission confirmation message
      document.getElementById('commentForm').style.display = 'none';
      document.getElementById('responseMessage').style.display = 'block';

      // Reset the form fields
      document.getElementById('comment').value = '';
      document.getElementById('name').value = '';

      // Simulate a message disappearing after 5 seconds
      setTimeout(function() {
        document.getElementById('responseMessage').style.display = 'none';
      }, 5000);
    });
  </script>

</body>
</html>
