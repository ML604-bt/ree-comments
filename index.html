<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>REE Feedback Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0fdf5;
      color: #2c7f57;
      margin: 0 auto;
      padding: 0 10px;
      max-width: 700px;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    h2 {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-align: center;
    }
    textarea, input {
      width: 100%;
      padding: 11px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2c7f57;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #226648;
    }
    #thankYouMessage {
      display: none;
      text-align: center;
      font-size: 18px;
      color: #2c7f57;
      margin-top: 20px;
    }
    .comment {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment-name {
      font-weight: bold;
      margin-right: 8px;
    }
    .comment-timestamp {
      font-size: 0.8rem;
      color: #777;
    }
    .comment-text {
      margin-top: 5px;
      white-space: pre-wrap;
    }
    .no-comments {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Comment Form Section -->
  <div class="section" id="formSection">
    <h2>ðŸ’¬ Share Your REE Comment</h2>
    <form id="commentForm">
      <textarea id="comment" name="comment" placeholder="Write your comment here..." required></textarea>
      <input type="text" id="name" name="name" placeholder="Your name (optional)" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Thank You Message -->
  <div id="thankYouMessage">ðŸ’§ Thank you, your comment has been received.</div>

  <!-- Comments Display Section -->
  <div class="section">
    <h2 class="feedback-title">REE Feedback from Our Community</h2>
<p class="feedback-subtitle">Unfiltered feedback.</p>

<style>
  .feedback-title {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 700;
    font-size: 1.3rem;
    color: #2c7f57;
    text-align: center;
    margin-bottom: 0.3rem;
    position: relative;
  }
  .feedback-title::after {
    content: "";
    display: block;
    width: 60px;
    height: 3px;
    background-color: #2c7f57;
    margin: 0.6rem auto 0;
    border-radius: 2px;
  }
  .feedback-subtitle {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 400;
    font-size: 1rem;
    color: #577f68;
    text-align: center;
    margin-bottom: 1rem;
    font-style: italic;
  }
</style>

    <div id="commentsContainer">Loading comments...</div>
  </div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycby17IinxlYtui9uncMSj9_maMsu6w1KE3CQJXHmUlHajlGN88Rg4CuTwU5VkeCT0n-YMQ/exec";

  // On page load, check if user already submitted comment (using localStorage)
  document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('commentSubmitted') === 'true') {
      // Hide form, show thank you
      document.getElementById('formSection').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';
    }
    loadComments();
  });

  // Handle form submission
  document.getElementById('commentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const comment = document.getElementById('comment').value.trim();
    const name = document.getElementById('name').value.trim();

    if (!comment) {
      alert('Please write a comment before submitting.');
      return;
    }

    fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `comment=${encodeURIComponent(comment)}&name=${encodeURIComponent(name)}`
    })
    .then(res => res.text())
    .then(() => {
      // Hide form, show thank you message
      document.getElementById('formSection').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';

      // Store submission flag in localStorage to block resubmission
      localStorage.setItem('commentSubmitted', 'true');

      loadComments();
    })
    .catch(err => {
      alert("âš ï¸ Failed to submit comment. Please try again.");
      console.error(err);
    });
  });

  // Load comments and display
  function loadComments() {
    fetch(scriptURL)
      .then(res => res.text())
      .then(text => JSON.parse(text))
      .then(data => {
        const container = document.getElementById('commentsContainer');
        container.innerHTML = '';

        if (!data.length) {
          container.innerHTML = '<div class="no-comments">No comments yet. Be the first to share your thoughts!</div>';
          return;
        }

        data.forEach(c => {
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `
            <div>
              <span class="comment-name">${sanitizeHTML(c.name || 'Anonymous')}</span>
              <span class="comment-timestamp">${new Date(c.timestamp).toLocaleString()}</span>
            </div>
            <div class="comment-text">${sanitizeHTML(c.comment)}</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        const container = document.getElementById('commentsContainer');
        container.textContent = 'ðŸ”„ Failed to load comments.';
        console.error(err);
      });
  }

  // Basic HTML sanitizer to avoid injection
  function sanitizeHTML(str) {
    return str.replace(/[&<>"']/g, tag => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    }[tag]));
  }
</script>

</body>
</html>
