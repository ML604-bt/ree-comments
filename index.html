<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REE Public Feedback</title>
  <style>
    body {
      background: #f3fef5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0c3b2e;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
    }
    .form-wrapper {
      background: white;
      padding: 20px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(28, 127, 95, 0.15);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #1c7f5f;
      margin-bottom: 12px;
      font-size: 1.3rem;
    }
    .form-field {
      margin-bottom: 14px;
    }
    .form-field label {
      font-weight: bold;
      font-size: 0.95rem;
      color: #1c7f5f;
      display: block;
      margin-bottom: 6px;
    }
    textarea,
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cceee0;
      border-radius: 12px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #1c7f5f;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #16664b;
    }
    .thank-you {
      text-align: center;
      color: #1c7f5f;
      font-weight: bold;
      font-size: 1.1rem;
      display: none;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>ðŸ’¬ Share Your REE Experience</h2>
    <form id="reeForm">
      <div class="form-field">
        <label for="comment">Your Comment*</label>
        <textarea id="comment" name="comment" required placeholder="Write your comment here..."></textarea>
      </div>
      <div class="form-field">
        <label for="name">Your Name (optional)</label>
        <input type="text" id="name" name="name" placeholder="Your name" />
      </div>
      <button type="submit">Submit Comment</button>
    </form>
    <div class="thank-you" id="thankYouMessage">ðŸ’§ Thank you! Your comment has been received.</div>
  </div>

  <script>
    document.getElementById("reeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const comment = document.getElementById("comment").value.trim();
      const name = document.getElementById("name").value.trim();
      if (!comment) return alert("Please write your comment.");
      
      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `comment=${encodeURIComponent(comment)}&name=${encodeURIComponent(name)}`
      });

      // Clear and show thank you
      document.getElementById("reeForm").reset();
      document.getElementById("thankYouMessage").style.display = "block";
    });
  </script>
</body>
</html>
