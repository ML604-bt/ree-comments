<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REE Comments Display</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fefb;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      color: #2c7f57;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .comment {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .timestamp {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 8px;
    }
    .name {
      font-weight: 600;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ What People Are Saying</h2>
  <div id="commentsContainer">Loading comments...</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby17IinxlYtui9uncMSj9_maMsu6w1KE3CQJXHmUlHajlGN88Rg4CuTwU5VkeCT0n-YMQ/exec"; // Replace with your deployed script URL

    async function fetchComments() {
      try {
        const res = await fetch(scriptURL);
        const comments = await res.json();

        if (comments.error) {
          document.getElementById('commentsContainer').innerText = 'Error loading comments.';
          return;
        }

        if (comments.length === 0) {
          document.getElementById('commentsContainer').innerText = 'No comments yet.';
          return;
        }

        const container = document.getElementById('commentsContainer');
        container.innerHTML = '';

        comments.forEach(c => {
          const div = document.createElement('div');
          div.classList.add('comment');
          div.innerHTML = `
            <div class="timestamp">${new Date(c.timestamp).toLocaleString()}</div>
            <div class="text">${c.comment}</div>
            <div class="name">â€” ${c.name || "Anonymous"}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('commentsContainer').innerText = 'Failed to load comments.';
        console.error(err);
      }
    }

    fetchComments();
  </script>
</body>
</html>
