<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’¬ Community Comments</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0fdf5;
      color: #2c7f57;
      max-width: 700px;
      margin: 2rem auto;
      padding: 11px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c7f57;
    }
    #commentsContainer {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(44,127,87,0.2);
      min-height: 150px;
    }
    .comment {
      padding: 11px;
      border-bottom: 1px solid #e0e0e0;
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment-timestamp {
      font-size: 0.75rem;
      color: #777;
    }
    .comment-name {
      font-weight: 600;
      margin-right: 8px;
    }
    .comment-text {
      margin-top: 4px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .no-comments {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ What People Are Saying</h2>
  <div id="commentsContainer">Loading comments...</div>

  <script>
    // JSONP callback to display comments
    function displayComments(comments) {
      const container = document.getElementById('commentsContainer');
      container.innerHTML = '';

      if (!Array.isArray(comments) || comments.length === 0) {
        container.innerHTML = '<div class="no-comments">No comments yet. Be the first to share your thoughts!</div>';
        return;
      }

      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `
          <div>
            <span class="comment-name">${sanitizeHTML(c.name || 'Anonymous')}</span>
            <span class="comment-timestamp">${new Date(c.timestamp).toLocaleString()}</span>
          </div>
          <div class="comment-text">${sanitizeHTML(c.comment)}</div>
        `;
        container.appendChild(div);
      });
    }

    // Sanitize input to prevent XSS
    function sanitizeHTML(str) {
      return String(str).replace(/[&<>"']/g, tag => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[tag]));
    }

    // Load comments using JSONP technique
    function loadComments() {
      const script = document.createElement('script');
      script.src = 'https://script.google.com/macros/s/AKfycbwymWo8nPNFSM2lNoRH2kboRAG4MKLhK3zf7VGwKaAVY_wSc7IiWVA3CCKAmPDSgKfVlw/exec?callback=displayComments';
      document.body.appendChild(script);
    }

    // Load comments after page loads
    window.onload = loadComments;
  </script>
</body>
</html>
