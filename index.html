<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REE Feedback</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffffff 10%, #f3fef5 90%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0c3b2e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .form-wrapper {
      background: white;
      padding: 20px 16px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(28, 127, 95, 0.15);
      width: 95%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #1c7f5f;
      margin-bottom: 12px;
      font-size: 1.2rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .form-field label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: #1c7f5f;
    }

    .form-field textarea,
    .form-field input {
      border: 1px solid #cceee0;
      border-radius: 10px;
      padding: 10px;
      font-size: 0.95rem;
      background: #ffffff;
      resize: none;
    }

    textarea {
      height: 80px;
    }

    button {
      background-color: #1c7f5f;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16664b;
    }

    .thank-you {
      display: none;
      text-align: center;
      font-weight: bold;
      color: #1c7f5f;
      margin-top: 14px;
      font-size: 1rem;
    }

    .thank-you.visible {
      display: block;
    }

    .hidden {
      display: none;
    }

    /* âœ… Mobile Optimizations */
    @media (max-height: 700px), (max-width: 400px) {
      body {
        padding: 8px 0;
      }
      .form-wrapper {
        max-height: 95vh;
        padding: 16px 12px;
      }
      textarea {
        height: 70px;
      }
      button {
        padding: 10px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper" id="formContainer">
    <h2>ðŸ’¬ Share Your REE Experience</h2>

    <div class="form-field">
      <label for="comment">Your Comment*</label>
      <textarea id="comment" placeholder="Write your comment here..."></textarea>
    </div>

    <div class="form-field">
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" placeholder="Your name" />
    </div>

    <button onclick="submitComment()">Submit Comment</button>
  </div>

  <div class="thank-you" id="thankYouMsg">
    ðŸ’§ Thank you! Your comment has been received.
  </div>

  <script>
    function submitComment() {
      const comment = document.getElementById("comment").value.trim();
      const name = document.getElementById("name").value.trim();
      const thankYouMsg = document.getElementById("thankYouMsg");
      const formContainer = document.getElementById("formContainer");

      if (!comment) {
        alert("Please write your comment before submitting.");
        return;
      }

      console.log("Comment:", comment);
      console.log("Name:", name);

      // Clear + feedback
      document.getElementById("comment").value = "";
      document.getElementById("name").value = "";

      formContainer.classList.add("hidden");
      thankYouMsg.classList.add("visible");

      // Optional: restore form after 5s
      setTimeout(() => {
        thankYouMsg.classList.remove("visible");
        formContainer.classList.remove("hidden");
      }, 5000);
    }
  </script>

</body>
</html>
