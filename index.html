<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REE Hydration Comments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 50% 30%, #e1f7ec, #d1f2e5, #f3fef5);
      background-size: 200% 200%;
      animation: ripple 18s ease-in-out infinite;
      color: #0c3b2e;
    }

    @keyframes ripple {
      0%, 100% {
        background-position: 50% 50%;
      }
      50% {
        background-position: 48% 52%;
      }
    }

    .wrapper {
      max-width: 720px;
      margin: 30px auto;
      padding: 0 16px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #1c7f5f;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #4a6c59;
      margin-bottom: 2rem;
    }

    #cusdis_thread {
      max-width: 100%;
      margin: 0 auto;
      text-align: left;
      min-height: 400px;
    }

    iframe[src*="cusdis.com"] {
      width: 100% !important;
      min-height: 500px !important;
      border: 2px solid #b3d9cc;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ðŸ’¬ Share Your REE Experience</h1>
    <p>What does REE feel like to you? The taste, the difference, the effect â€” your hydration story matters.</p>

    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="1f9b1626-9fe2-476b-aa0f-3006b73810ce"
      data-page-id="ree-hydration-comments"

      data-theme="light">

  </div>

  <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
  <script>
    // After Cusdis loads, inject custom border styles into iframe
    window.addEventListener("message", function (event) {
      if (event.data && event.data.type === "cusdis-loaded") {
        const iframe = document.querySelector('iframe[src*="cusdis.com"]');
        if (iframe && iframe.contentWindow) {
          const css = `
            input, textarea {
              border: 1.5px solid #33997d !important;
              border-radius: 8px !important;
              padding: 10px !important;
            }
            input:focus, textarea:focus {
              border-color: #227c62 !important;
              outline: none !important;
              box-shadow: 0 0 0 2px rgba(34, 124, 98, 0.2) !important;
            }
          `;
          iframe.contentWindow.postMessage({
            type: 'cusdis-set-theme',
            payload: {
              customCss: css
            }
          }, '*');
        }
      }
    });
  </script>
</body>
</html>
