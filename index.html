<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REE Hydration Comments</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3fef5;
      color: #0c3b2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 40px 16px 16px;
      font-size: 1.6rem;
      color: #1c7f5f;
      text-align: center;
    }
    p {
      margin: 0 16px 24px;
      font-size: 1rem;
      color: #4a6c59;
      text-align: center;
      max-width: 500px;
    }
    #toggleBtn {
      background-color: #1c7f5f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background-color 0.3s ease;
    }
    #toggleBtn:hover {
      background-color: #16664b;
    }
    .comment-container {
      max-width: 500px;
      width: 100%;
      border: 1px solid #cceee0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgb(28 127 95 / 0.25);
      display: none; /* hidden by default */
    }
    iframe[src*="cusdis.com"] {
      width: 100% !important;
      height: 600px !important;
      border: none !important;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Share Your REE Experience</h1>
  <p>Let us know what REE tastes and feels like to you. Click below to open the comments.</p>

  <button id="toggleBtn" aria-expanded="false" aria-controls="commentBox">Show Comments</button>

  <div class="comment-container" id="commentBox">
    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="1f9b1626-9fe2-476b-aa0f-3006b73810ce"
      data-page-id="ree-comments"
      data-page-url="https://ml604-bt.github.io/ree-comments/"
      data-page-title="REE Comments"
      data-theme="light">
    </div>
  </div>

  <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const commentBox = document.getElementById('commentBox');

    toggleBtn.addEventListener('click', () => {
      const isVisible = commentBox.style.display === 'block';
      commentBox.style.display = isVisible ? 'none' : 'block';
      toggleBtn.textContent = isVisible ? 'Show Comments' : 'Hide Comments';
      toggleBtn.setAttribute('aria-expanded', !isVisible);
    });
  </script>

</body>
</html>
