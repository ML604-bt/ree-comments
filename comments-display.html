<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’¬ What People Are Saying</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0fdf5;
      color: #2c7f57;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #commentsContainer {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(44,127,87,0.2);
      min-height: 150px;
    }
    .comment {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment-timestamp {
      font-size: 0.75rem;
      color: #777;
    }
    .comment-name {
      font-weight: 600;
      margin-right: 8px;
    }
    .no-comments {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ What People Are Saying?</h2>
  <div id="commentsContainer">Loading comments...</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby17IinxlYtui9uncMSj9_maMsu6w1KE3CQJXHmUlHajlGN88Rg4CuTwU5VkeCT0n-YMQ/exec";

    fetch(scriptURL)
      .then(response => response.text()) // get raw text
      .then(text => JSON.parse(text))     // parse JSON
      .then(comments => {
        const container = document.getElementById('commentsContainer');
        container.innerHTML = ''; // clear loading text

        if (!comments.length) {
          container.innerHTML = '<div class="no-comments">No comments yet. Be the first to share your thoughts!</div>';
          return;
        }

        comments.forEach(c => {
          const div = document.createElement('div');
          div.className = 'comment';

          const timestamp = new Date(c.timestamp).toLocaleString();
          div.innerHTML = `
            <div>
              <span class="comment-name">${c.name || 'Anonymous'}</span>
              <span class="comment-timestamp">${timestamp}</span>
            </div>
            <div class="comment-text">${c.comment}</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Failed to load comments:', error);
        document.getElementById('commentsContainer').textContent = 'Failed to load comments.';
      });
  </script>
</body>
</html>
